{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
<!-- Main homepage image -->
<div class="callout-img"></div>

<!-- Callout banner carousel -->
<div class="callout-banner row red-header">
  <div
    id="carouselBannerControls"
    class="col-12 text-center text-uppercase carousel slide"
    data-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <p>Make your first step today</p>
        <a href="" class="btn-grey btn rounded">Join Now</a>
      </div>
      <div class="carousel-item">
        <p>Sign up and get 10% off your first order</p>
        <a href="" class="btn-grey btn rounded">Join Now</a>
      </div>
      <div class="carousel-item">
        <p>Free shipping on all orders over Â£40</p>
        <a href="" class="btn-grey btn rounded">Shop Now</a>
      </div>
    </div>

    <!-- Callout banner carousel controls-->
    <a
      class="carousel-control-prev"
      href="#carouselBannerControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselBannerControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
