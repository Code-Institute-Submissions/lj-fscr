{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}
{% block inner_content %}
<i class="pt-5 mb-2 fas fa-lock fa-lg"></i>
<h2 class="title-font mb-3 mt-2">{% trans "Change Password" %}</h2>
<div class="row text-center mx-auto w-md-75">
   <div class="col">
      <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
         {% csrf_token %}
         {{ form|crispy }}
         <a class="btn navy-border-btn rounded-0 mr-2" href="{% url 'account_login' %}">Back to Login</a>
         <input class="btn navy-btn rounded-0" type="submit" value="{% trans 'Change Password' %}" />
      </form>
   </div>
</div>
{% endblock %}
