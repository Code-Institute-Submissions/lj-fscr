{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block meta %}
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% endblock %} 
    
    {% block extra_meta %} 
    {% endblock %} 
    
    {% block corecss %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/404.css' %}" />
    {% endblock %} 
    
    {% block extra_css %} 
    {% endblock %} 
    
    {% block corejs %}
    <script
      src="https://kit.fontawesome.com/90afa59a97.js"
      crossorigin="anonymous"
    ></script>
    {% endblock %} 

    <title>FSCR {% block extra_title %}404{% endblock %}</title>
  </head>

  <body>
    <div>
        <div class="textbox">
            <p class="err m-0">4<i class="fa fa-exclamation-circle"></i>4</p>
            <p class="msg mb-4">oops page not found!</p>
            <div class="home">
                <a href="{% url 'home' %}">Go to homepage</a>
            </div>
        </div>
    </div>
  </body>
</html>
